<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
       <style>
       .footer{
        position: fixed;
        bottom:0;
        right: 0;
        left: 0;
        padding-top: 2;
        background-color: brown;
        color: blanchedalmond;
        text-align: center;
       }
       </style>
    </head>
    <body>
        <table>
            <tr>
                <td>value1:</td>
                <td><input type="text"id="value1"></td>
                <td>value2:</td>
                <td><input type="text"id="value2"></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><input type="text"id="answer"></td>
            </tr>
            <tr>
                <td><input type="button"value="addition"id="add"onclick="calc(this.id)"></td>
                <td><input type="button"value="substraction"id="sub"onclick="calc(this.id)"></td>
                <td><input type="button"value="multiplication"id="mul"onclick="calc(this.id)"></td>
                <td><input type="button"value="division"id="div"onclick="calc(this.id)"></td>
                <td><input type="button"value="clear"id="clear"onclick="cls()"></td>
            </tr>
            </table>
            <div class="footer">
                <p>This page</p>
            </div>
            <script>
                function calc(clicked_id)
                {
                    var val1=parseFloat(document.getElementById("value1").value) 
                    var val2=parseFloat(document.getElementById("value2").value)
                    if(isNaN(val1)||isNaN(val2)){
                    alert("Enter a valid no")}
                    else if(clicked_id=="add")
                    document.getElementById("answer").value=val1+val2
                    else if(clicked_id=="sub")
                    document.getElementById("answer").value=val1-val2
                    else if(clicked_id=="mul")
                    document.getElementById("answer").value=val1*val2
                    else if(clicked_id=="div")
                    document.getElementById("answer").value=val1/val2
                }
                function cls()
                {
                    value1.value="0";
                    value2.value="0";
                    answer.value=""
                }
            </script>
    </body>
</html>
