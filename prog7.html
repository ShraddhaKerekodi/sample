<!DOCTYPE html>
<html>
    <head>
        <title>Date</title>
        <style>
         body{
            background-color: aqua;
         }
        </style>
    </head>
    <body>
       <h2>Current  date and time</h2>
       <p id="date"></p>
       <h2>Calculate age</h2><br>
       <b>Enter date of birth<input type="date"id="dob"></b><br><br>
       <input type="submit"value="calculate age"onclick="ageCalculator()">
       <h3 id="result"></h3>
       <script>
        let d=new Date();
        document.getElementById("date").innerHTML=d;
        function ageCalculator(){
            var userinput=document.getElementById("dob").value;
            var dob=new Date(userinput);
            if(userinput==null||userinput==""){
            alert("Enter properly");
            }
             else{
            var diff=Date.now()-dob;
            console.log(diff)
            var age_date=new Date(diff);
            console.log(age_date)
            var year=age_date.getUTCFullYear();
            console.log(year)
            var age=Math.abs(year-1970);
            return document.getElementById("result").innerHTML="Age is"+age+"years."
        }
    }
       </script>
    </body>
</html>
