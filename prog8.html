<!DOCTYPE html>
<html>
    <head>
        <title>vowel</title>
    </head>
    <body>
        <h1>Left side vowel</h1>
        <input type="text"id="text"><br><br>
        <input type="button"value="Enter"onclick="proceed()">
        <script>
            function proceed(){
                var text=document.getElementById("text").value;
                for(var i=0;i<text.length;i++)
                {
                    if(
                        text.charAt(i)=="a"||
                        text.charAt(i)=="e"||
                        text.charAt(i)=="i"||
                        text.charAt(i)=="o"||
                        text.charAt(i)=="u"||
                        text.charAt(i)=="A"||
                        text.charAt(i)=="E"||
                        text.charAt(i)=="I"||
                        text.charAt(i)=="O"||
                        text.charAt(i)=="U"
                    )
                    {
                        var pos=i+1;
                        alert("string is "+text+"\n"+"text is "+text.charAt(i)+"\n"+"position of "+text.charAt(i)+"is "+pos);
                        exit;
                    }
                }
                alert("String"+text+"not vowel");
            }
        </script>
    </body>
</html>
