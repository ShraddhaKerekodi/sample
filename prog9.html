<!DOCTYPE html>
<html>
    <head>
        <title>Square</title>
        <style>
            body{
                background-color: aquamarine;
                 text-align: center;
            }
            table,th,td{
             border:2pt, solid black;
             border-collapse: collapse;
             background-color: palegreen;
             color:black;
            }
        </style>
    </head>
    <body>
        <h1>Square cube of a number</h1>
        <table align="center"border="2">
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
        <script>
            for(var i=0;i<10;i++)
            {
                document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
            }
        </script>
        </table>
    </body>
</html>
